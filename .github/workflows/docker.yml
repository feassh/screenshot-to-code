# .github/workflows/docker-build-and-push.yml
name: Build and Push Multi-Platform Docker Images

on:
  release:
    types: [published]  # Trigger workflow on release publication
  workflow_dispatch:     # Enable manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/screenshot-to-code-backend
      FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/screenshot-to-code-front

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push backend image with multi-platform support and release tag
      - name: Build and push backend Docker image
        working-directory: ./backend
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t $BACKEND_IMAGE:${{ github.ref_name }} --push .

      # Build and push frontend image with multi-platform support and release tag
      - name: Build and push frontend Docker image
        working-directory: ./frontend
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t $FRONTEND_IMAGE:${{ github.ref_name }} --push .
